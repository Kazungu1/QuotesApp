<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script defer src="./assets/index.js"></script>
</head>
<body>
    <div class="main-container">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <h1 class="quote">Do not overrate what you have received, nor envy others. He who envies others does not obtain peace of mind.</h1>
        <hr>
        <p class="author-name">Buddha</p>
        <div class="btns">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet</a>
            <button class="next-quote">Another-Quote</button>
        </div>
    </div>
</body>
</html>
